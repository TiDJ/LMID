<html>
<head>
  <meta charset="UTF-8">
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body style="min-width:400px;">
  <div class="row">
    <div class="col s12">
      <ul class="tabs">
        <li class="tab col s6"><a class="active" href="#launch">Launcher</a></li>
        <li class="tab col s6"><a href="#config">Config</a></li>
      </ul>
    </div>
    <div id="launch">
      <div class="row">
        <form class="col s12" id="field1">
          <div class="row">
            <div class="input-field col s12">
              <input autofocus tabindex="1"  id="conf1v" type="text" class="validate">
              <label for="conf1v">1 URL</label>
            </div>
          </div>
        </form>
        <form class="col s12" id="field2">
          <div class="row">
            <div class="input-field col s12">
              <input id="conf2v" tabindex="2" type="text" class="validate">
              <label for="conf2v">2 URL</label>
            </div>
          </div>
        </form>
        <form class="col s12" id="field3">
          <div class="row">
            <div class="input-field col s12">
              <input id="conf3v" tabindex="3" type="text" class="validate">
              <label for="conf3v">3 URL</label>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div id="config" class="col s12">
      <form class="col s12" id="config1">
        <div class="row">
          <div class="input-field col s12">
            <input id="conf1" type="text" class="validate">
            <label for="conf1">URL</label>
          </div>
        </div>
      </form>
      <form class="col s12" id="config2">
        <div class="row">
          <div class="input-field col s12">
            <input id="conf2" type="text" class="validate">
            <label for="conf2">URL</label>
          </div>
        </div>
      </form>
      <br>
      <form class="col s12" id="config3">
        <div class="row">
          <div class="input-field col s12">
            <input id="conf3" type="text" class="validate">
            <label for="conf3">URL</label>
          </div>
        </div>
      </form>
    </div>
  </div>

  <script type="text/javascript" src="materialize/js/jquery.min.js"></script>
  <script type="text/javascript" src="onload.js"></script>
  <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
